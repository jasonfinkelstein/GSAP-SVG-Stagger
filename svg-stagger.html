	<script src="js/gsap.min.js"></script>
	
	<script>
		// repeat:-1 means loop animation endlessly
		let tl = gsap.timeline({repeat:0, repeatDelay:1});
		tl
		// .from('#noble-desktop > g', 

		// * targets each and every item inside the parent
		// animate each letter one by one
		.from('#noble-desktop *',
		{
			duration: 0.3,
			scale: 0,
			stagger: 0.1,
			transformOrigin: 'left center',
			x: -10,
			ease: 'back.out',
		})
		// animate the rounded square background behind the n
		.from('#n-background',
		{
			duration: 0.3,
			scale: 0,
			stagger: 0.1,
			transformOrigin: 'left center',
			ease: 'back.out',
		})
		// animate the little colored boxes that make up the n logo
		.from('#n *',
		{
			duration: 0.4,
			scale: 0,
			stagger: 0.1,
			transformOrigin: 'left center',
			ease: 'back.out'
		});
	</script>
